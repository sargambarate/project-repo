    <form action="#" method="post" class="myform">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="mobile-no">mobile no</label>
        <input type="number" id="num" required>

        <label for="food">Select the meal which you want to give feedback:</label>
        <select id="food" name="food">
            <option value="DumBiryani">Dum Biryani</option>
            <option value="ChickenBiryani">Chicken Biryani</option>
            <option value="ShaiMatanMandi">Shai Matan Mandi</option>
            <option value="ShahiShamiyaKabab">Shahi Shamiya Kabab</option>
        </select>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating">
            <option value="1">★</option>
            <option value="2">★★</option>
            <option value="3">★★★</option>
            <option value="4">★★★★</option>
            <option value="5">★★★★★</option>
        </select>
        <button>Sumbit </button>
        <br>
        <br>
        <textarea name="comment" id="comt" cols="30" rows="5" placeholder="Give your feedback overhere"></textarea>
    </form>
